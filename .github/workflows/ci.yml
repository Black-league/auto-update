name: Updater
on:
  schedule:
    - cron: '0 */6 * * 1-6'
  workflow_dispatch:

jobs:
 update-txt:
  name: Update the text.txt
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - run:  echo Contributed on record `date` `date +%S` >> text.txt
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: updated on "%B %d, %Y"
